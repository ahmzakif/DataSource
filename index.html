  <body>
    <div class="header">
      <h1>Course List</h1>
    </div>
    <div class="menu">

        <h5>Nama : Ahmad Zaki Firdaus</h5>

      <div class="content">
      <button onclick="loadDoc()" id="loadButton">Load Data</button>
      <table id="courseTable">

    <button onclick="ShowHideDoc()">Show / Hide</button>

      function ShowHideDoc() {
          var table = document.getElementById("courseTable");

          table.style.display = "none";

      }
